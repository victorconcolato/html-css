<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video controls poster="imagens/pqd_manga.png" width="500" height="300" autoplay loop>
        <source src="midia/pqd_mp4_m.mp4" type="video/mp4">
        <source src="midia/pqd_webm.webm" type="video/webm">
        <source src="midia/pqd_mp4.mp4" type="video/mp4">  
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/z0ZSLXCj2mw?si=51XQ_Md4bQaOi8PA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
