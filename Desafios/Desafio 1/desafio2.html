<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
<ul>
    <li><p title="Use a tag p">Paragrafos </p></li>
    <li><p title="Use a tag h1">Titulos</p></li>
    <li><p title="Use a tag img">Imagens</p></li>
    <li><p title="Use a tag abbr">Abreviações</p></li>
    <li><p title="Use a tag Code">Códigos-fonte</p></li>
    <li><p title="Use a tag ol e li">Listas numeradas</p></li>
    <li><p title="Use a tag ol e li">Listas com demarcadores</p></li>
</ul>
</body>
</html>
